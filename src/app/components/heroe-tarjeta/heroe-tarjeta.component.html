<div class="card animated fadeIn fast" > <!--i es = al numero de pagina-->
    <img [src]="heroe.img" class="card-img-top" width="100px" height="300px" alt="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="verHeroe()"  
         type="button" class="btn btn-outline-primary btn-block">Ver más..</button>

        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a>  -->
        <!--RouterLink es para redirir a una ruta-->
    </div>
